<template name="postItem">
    <div class="post">
        <div class="post-content">
            <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span>
            </h3>
        </div>

        <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Discuss</a>
        {{#if ownPost}}
            <a href="{{pathFor 'postEdit'}}" class="discuss btn btn-default">Update</a>
        {{/if}}
    </div>
</template>
